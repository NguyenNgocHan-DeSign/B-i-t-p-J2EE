<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Chỉnh sửa sản phẩm</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="card" style="max-width: 600px; margin: auto;">
            <div class="card-header bg-warning text-dark">
                <h3>Chỉnh Sửa Sản Phẩm</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Tên sản phẩm:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Giá:</label>
                        <input type="number" class="form-control" id="price" th:field="*{price}">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ảnh hiện tại:</label>
                        <div>
                            <img th:if="${product.image != null && product.image != ''}"
                                th:src="@{'/images/' + ${product.image}}" alt="Current Product Image"
                                style="width: 150px; height: 150px; object-fit: cover;">
                            <span th:unless="${product.image != null && product.image != ''}">Chưa có ảnh</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="imageProduct" class="form-label">Thay đổi ảnh (tùy chọn):</label>
                        <input type="file" class="form-control" id="imageProduct" name="imageProduct">
                        <small class="form-text text-muted">Để trống nếu không muốn thay đổi ảnh</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
